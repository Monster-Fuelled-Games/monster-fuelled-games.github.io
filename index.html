<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Fuelled Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Monster Fuelled Games</h1>
            <p>Your Source for Unique Indie Games</p>
        </div>
    </header>

    <!-- Games Section -->
    <section id="games">
        <div class="container">
            <h2>Our Games</h2>
            <div class="game-grid">
                <div class="game" onclick="window.open('https://link-to-snapshot.com', '_blank')">
                    <img src="images/snapshot.png" alt="SnapShot">
                    <h3>SnapShot</h3>
                </div>
                <div class="game" onclick="window.open('https://link-to-drummaster.com', '_blank')">
                    <img src="images/drummaster.png" alt="DrumMaster">
                    <h3>DrumMaster</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <button onclick="window.location.href='mailto:MonsterFuelledGames@outlook.com'">Email MFG</button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Monster Fuelled Games. All rights reserved.</p>
            <p>Follow us on:
                <a href="https://twitter.com/Monster_Fuelled" target="_blank">Twitter</a>
            </p>
        </div>
    </footer>

    <!-- JavaScript for Interaction -->
    <script>
        // You can add JavaScript here for future interactive features
    </script>
</body>
</html>
